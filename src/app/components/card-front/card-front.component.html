
<div class="front">
  <img src="./../../../assets/card_front.png">
  <div class="front--data">
    <div class="card-number">{{ inputCardNumber || '0000 0000 0000 0000' }}</div>
    <div class="card-info">
      <div class="card-name">{{ inputCardName || 'Jane Appleseed' }}</div>
      <div class="date">
        <div class="card-expiry">{{ inputCardExpiryMM || '00' }}</div>/
        <div class="card-expiry">{{ inputCardExpiryYY || '00' }}</div>
      </div>
    </div>
  </div>
</div>
